[book]
authors = ["WLei224"]
language = "en"
multilingual = false
src = "src"
title = "JavaU8G"

[output.html]
cname = "csguider.icu"
default-theme = "light"
preferred-dark-theme = "light"
additional-css = [
  "./theme/catppuccin.css",
  "./theme/mdbook-admonish.css",
]
no-section-label = true
git-repository-url = "https://github.com/WL2O2O/JavaU8G"
git-repository-icon = "fa-github"
edit-url-template = "https://github.com/WL2O2O/JavaU8G/edit/master/{path}"

[output.html.fold]
enable = true
level = 0

[preprocessor]

[preprocessor.catppuccin]
assets_version = "2.0.1" # DO NOT EDIT: Managed by `mdbook-catppuccin install`

[preprocessor.admonish]
command = "mdbook-admonish"
assets_version = "3.0.0" # do not edit: managed by `mdbook-admonish install`
